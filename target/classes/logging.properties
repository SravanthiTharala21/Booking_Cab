# Suppress CDP warnings and other verbose logging
handlers = java.util.logging.ConsoleHandler
.level = WARNING

java.util.logging.ConsoleHandler.level = WARNING
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

# Suppress Selenium CDP messages
org.openqa.selenium.devtools.level = OFF
org.openqa.selenium.remote.level = WARNING
org.openqa.selenium.level = WARNING

# Suppress WebDriverManager verbose output
io.github.bonigarcia.wdm.level = INFO
